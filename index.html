    <style>
        .toggle-password {
            position: absolute;
            right: 40px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0.7;
            transition: opacity 0.3s ease;
            z-index: 1;
        }

        .toggle-password:hover {
            opacity: 1;
        }

        .eye-icon {
            width: 20px;
            height: 20px;
            fill: #666;
        }

        .input-group {
            position: relative;
        }

        .input-group input[type="password"],
        .input-group input[type="text"] {
            padding-right: 70px;
        }

        .quote-section {
            text-align: center;
            padding: 10px;
            margin-top: 0;
        }

        .quote {
            font-style: italic;
            color: #46997D;
            font-size: 1.1em;
            line-height: 1.4;
            margin: 0;
            padding: 0 20px;
        }

        .signup-section {
            margin-top: 10px;
        }

        /* Alert Message Styles */
        .alert {
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            font-weight: 500;
            text-align: center;
            transition: all 0.3s ease;
            animation: slideInDown 0.3s ease;
        }

        .alert.error {
            background-color: #fee;
            color: #c53030;
            border: 1px solid #feb2b2;
            box-shadow: 0 2px 4px rgba(197, 48, 48, 0.1);
        }

        .alert.success {
            background-color: #f0fff4;
            color: #2f855a;
            border: 1px solid #9ae6b4;
            box-shadow: 0 2px 4px rgba(47, 133, 90, 0.1);
        }

        .alert.warning {
            background-color: #fffbeb;
            color: #d69e2e;
            border: 1px solid #fbd38d;
            box-shadow: 0 2px 4px rgba(214, 158, 46, 0.1);
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Loading state for button */
        .login-btn:disabled {
            background-color: #95a5a6;
            cursor: not-allowed;
            opacity: 0.7;
        }

        .login-btn:disabled:hover {
            background-color: #95a5a6;
        }
    </style>

    <script>
    window.addEventListener('DOMContentLoaded', () => {
        if (localStorage.getItem('showLoginMessage') === 'true') {
            localStorage.removeItem('showLoginMessage');
            const popup = document.getElementById('popup');
            popup.classList.add('show');
            setTimeout(() => {
                popup.classList.remove('show');
            }, 3000);
        }

        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('#loginPassword');
        const visibleEye = togglePassword.querySelector('.visible');
        const hiddenEye = togglePassword.querySelector('.hidden');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            
            if (type === 'password') {
                visibleEye.style.display = 'block';
                hiddenEye.style.display = 'none';
            } else {
                visibleEye.style.display = 'none';
                hiddenEye.style.display = 'block';
            }
        });

        // Login form submission handling
        const loginForm = document.querySelector('.login-form');
        const loginMessage = document.getElementById('loginMessage');

        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.querySelector('input[name="email"]').value;
            const password = document.querySelector('#loginPassword').value;

            // Basic validation
            if (!email || !password) {
                showLoginMessage('Please fill in all fields', 'error');
                return;
            }

            if (!isValidEmail(email)) {
                showLoginMessage('Please enter a valid email address', 'error');
                return;
            }

            try {
                // Show loading state
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                const originalText = submitBtn.textContent;
                submitBtn.textContent = 'Logging in...';
                submitBtn.disabled = true;

                // For demo purposes, simulate a successful login
                // In a real application, this would be an API call
                setTimeout(() => {
                    // Store login state in localStorage
                    localStorage.setItem('isLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    
                    showLoginMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                }, 1500); // Simulate network delay

                // Uncomment the code below when you have a backend server

                    method: 'POST',

                });

                const data = await response.json();

                if (response.ok && data.success) {
                    showLoginMessage('Login successful! Redirecting...', 'success');
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else {
                    // Handle different error scenarios
                    let errorMessage = 'Invalid credentials';
                    
                    if (data.error) {
                        switch(data.error) {
                            case 'user_not_found':
                                errorMessage = 'No account found with this email address';
                                break;
                            case 'invalid_password':
                                errorMessage = 'Incorrect password';
                                break;
                            case 'account_locked':
                                errorMessage = 'Account is temporarily locked. Please try again later';
                                break;
                            case 'email_not_verified':
                                errorMessage = 'Please verify your email address before logging in';
                                break;
                            default:
                                errorMessage = data.message || 'Invalid credentials';
                        }
                    }
                    
                    showLoginMessage(errorMessage, 'error');
                }
                */
            } catch (error) {
                console.error('Login error:', error);
                showLoginMessage('Network error. Please check your connection and try again', 'error');
            } finally {
                // Reset button state
                const submitBtn = loginForm.querySelector('button[type="submit"]');
                submitBtn.textContent = 'Login';
                submitBtn.disabled = false;
            }
        });

        function showLoginMessage(message, type) {
            loginMessage.textContent = message;
            loginMessage.className = `alert ${type}`;
            loginMessage.style.display = 'block';
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    loginMessage.style.display = 'none';
                }, 3000);
            }
            
            // Auto-hide error messages after 5 seconds
            if (type === 'error') {
                setTimeout(() => {
                    loginMessage.style.display = 'none';
                }, 5000);
            }
        }

        function isValidEmail(email) {
            // Only allow common domains
            const allowedDomains = [
                'gmail.com',
                'yahoo.com',
                'outlook.com',
                'hotmail.com',
                'icloud.com'
            ];
            const emailRegex = /^[^\s@]+@([^\s@]+)$/;
            const match = email.match(emailRegex);
            if (!match) return false;
            const domain = match[1].toLowerCase();
            return allowedDomains.some(d => domain.endsWith(d));
        }

        // Clear message when user starts typing
        document.querySelector('input[name="email"]').addEventListener('input', function() {
            if (loginMessage.style.display === 'block') {
                loginMessage.style.display = 'none';
            }
        });

        document.querySelector('#loginPassword').addEventListener('input', function() {
            if (loginMessage.style.display === 'block') {
                loginMessage.style.display = 'none';
            }
        });
    });
