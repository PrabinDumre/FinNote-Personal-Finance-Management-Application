    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const emailInput = document.getElementById('email');
        const sendOtpBtn = document.getElementById('sendOtpBtn');
        const otpGroup = document.querySelector('.otp-group');
        const otpInput = document.getElementById('otp');
        const verifyOtpBtn = document.getElementById('verifyOtpBtn');
        const signupBtn = document.getElementById('signupBtn');
        const otpStatus = document.getElementById('otpStatus');
        let otpSent = false;
        let otpVerified = false;
        let generatedOtp = null;
        let otpTimeout = null;

        // Popup for OTP
        let otpPopup = document.createElement('div');
        otpPopup.id = 'otpPopup';
        otpPopup.style.position = 'fixed';
        otpPopup.style.top = '30px';
        otpPopup.style.left = '50%';
        otpPopup.style.transform = 'translateX(-50%)';
        otpPopup.style.background = '#fff';
        otpPopup.style.color = '#388c6b';
        otpPopup.style.fontWeight = '600';
        otpPopup.style.fontSize = '1.1em';
        otpPopup.style.padding = '18px 32px';
        otpPopup.style.borderRadius = '12px';
        otpPopup.style.boxShadow = '0 2px 16px rgba(0,0,0,0.12)';
        otpPopup.style.zIndex = '9999';
        otpPopup.style.display = 'none';
        document.body.appendChild(otpPopup);

        function showOtpPopup(otp) {
            otpPopup.textContent = `Your OTP is: ${otp}`;
            otpPopup.style.display = 'block';
            clearTimeout(otpTimeout);
            otpTimeout = setTimeout(() => {
                otpPopup.style.display = 'none';
            }, 10000);
        }

        // Email validation
        function isValidEmail(email) {
            const allowedDomains = ['gmail.com','yahoo.com','outlook.com','hotmail.com','icloud.com'];
            const emailRegex = /^[^\s@]+@([^\s@]+)$/;
            const match = email.match(emailRegex);
            if (!match) return false;
            return allowedDomains.some(d => match[1].toLowerCase().endsWith(d));
        }

        sendOtpBtn.addEventListener('click', function() {
            const email = emailInput.value.trim();
            if (!isValidEmail(email)) {
                showFormMessage('Please enter a valid email address (gmail, yahoo, outlook, hotmail, icloud)', 'error');
                return;
            }
            // Generate dummy OTP
            generatedOtp = Math.floor(10000 + Math.random() * 90000).toString();
            otpGroup.style.display = 'block';
            otpSent = true;
            sendOtpBtn.textContent = 'OTP Sent';
            showOtpPopup(generatedOtp);
        });

        otpInput.addEventListener('input', function() {
            if (this.value.length === 5) {
                verifyOtpBtn.disabled = false;
                otpStatus.textContent = '';
                otpStatus.className = '';
            } else {
                verifyOtpBtn.disabled = true;
                signupBtn.disabled = true;
                otpStatus.textContent = '';
                otpStatus.className = '';
            }
        });

        verifyOtpBtn.addEventListener('click', function() {
            const enteredOtp = otpInput.value.trim();
            if (enteredOtp.length !== 5) {
                showFormMessage('OTP must be 5 digits', 'error');
                otpStatus.textContent = 'Wrong OTP';
                otpStatus.className = 'invalid';
                return;
            }
            if (enteredOtp === generatedOtp) {
                otpVerified = true;
                signupBtn.disabled = false;
                otpStatus.textContent = 'Verified';
                otpStatus.className = 'valid';
                verifyOtpBtn.style.display = 'none';
            } else {
                otpVerified = false;
                signupBtn.disabled = true;
                otpStatus.textContent = 'Wrong OTP';
                otpStatus.className = 'invalid';
            }
        });

        // Password toggle functionality
        const togglePassword = document.querySelector('.toggle-password');
        const passwordInput = document.querySelector('input[name="password"]');
        const visibleEye = togglePassword.querySelector('.visible');
        const hiddenEye = togglePassword.querySelector('.hidden');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            if (type === 'password') {
                visibleEye.style.display = 'block';
                hiddenEye.style.display = 'none';
            } else {
                visibleEye.style.display = 'none';
                hiddenEye.style.display = 'block';
            }
        });

        // Show error/success message
        function showFormMessage(msg, type) {
            const formMessage = document.getElementById('formMessage');
            formMessage.textContent = msg;
            formMessage.className = 'alert ' + type;
            formMessage.style.display = 'block';
            setTimeout(() => { formMessage.style.display = 'none'; }, 4000);
        }

        // Handle signup form submission
        document.querySelector('.login-form.signup').addEventListener('submit', function(e) {
            e.preventDefault();
            if (!otpVerified) {
                showFormMessage('Please verify OTP before signing up.', 'error');
                return;
            }
            // Show success popup
            otpPopup.textContent = 'Signup successful!';
            otpPopup.style.display = 'block';
            clearTimeout(otpTimeout);
            otpTimeout = setTimeout(() => {
                otpPopup.style.display = 'none';
                window.location.href = 'index.html';
            }, 1500);
        });
    });
    </script>

    <style>

    .otp-group {

        position: relative;
    }

    #otpStatus {

        top: 50%;
        transform: translateY(-50%);

    }

    #otpStatus.valid {

    }

    }

    .toggle-password {

        cursor: pointer;

    .toggle-password:hover {

    }

    .eye-icon {

    .input-group {

    .input-group input[type="password"],

    .quote-section {

    .quote {

        line-height: 1.4;
        margin: 0;
        padding: 0 20px;
    }

    .signup-section {
        margin-top: 10px;
