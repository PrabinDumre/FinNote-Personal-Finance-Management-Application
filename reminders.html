    <!-- End Theme Toggle Switch -->

    <div class="layout-wrapper">
        <!-- Left Navbar -->
         <nav class="side-navbar">

            </div>
            
            <div class="nav-links">
                <a href="dashboard.html" class="nav-link">
                    <span class="nav-icon">üìä</span>
                    <span>Dashboard</span>

                <a href="expense.html" class="nav-link">

                <a href="reminders.html" class="nav-link active">

                <a href="visuals-and-charts.html" class="nav-link">
                    <span class="nav-icon">üìà</span>

                <a href="settings.html" class="nav-link">
                    <span class="nav-icon">‚öôÔ∏è</span>

                    <span class="nav-icon">‚ÑπÔ∏è</span>
                    <span>About</span>
                </a>
            </div>
        </nav>
        <!-- Main Container -->
        <div class="main-container">
            <!-- Search Bar -->
            <div class="search-container">
                <input type="text" id="searchReminders" placeholder="Search reminders">
                <button class="search-icon">üîç</button>
            </div>

            <!-- Reminder Categories -->
            <div class="reminder-categories">
                <button class="category-btn active">All</button>
                <button class="category-btn">Today</button>
                <button class="category-btn">Upcoming</button>
                <button class="category-btn">Completed</button>
            </div>

            <!-- Reminders Grid -->
            <div class="reminders-grid" id="remindersGrid">
                <!-- Reminders will be populated by JavaScript -->
            </div>

            <!-- Add Reminder Button -->
            <button class="add-reminder-btn">+</button>

            <!-- Add Reminder Modal -->
            <div class="modal" id="addReminderModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Add New Reminder</h2>
                        <button class="close-btn">&times;</button>
                    </div>
                    <form id="addReminderForm">
                        <div class="form-group">
                            <label for="reminderTitle">Title</label>
                            <input type="text" id="reminderTitle" placeholder="e.g., Electricity Bill Due" required>
                        </div>
                        <div class="form-group">
                            <label for="reminderType">Type</label>
                            <select id="reminderType" required>
                                <option value="Bill Payment">Bill Payment</option>
                                <option value="Loan Repayment">Loan Repayment</option>
                                <option value="Meeting">Meeting</option>
                                <option value="Task">Task</option>
                                <option value="Other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="reminderDate">Due Date & Time</label>
                            <input type="datetime-local" id="reminderDate" required>
                        </div>
                        <div class="form-group">
                            <label for="reminderAmount">Amount (Optional)</label>
                            <div class="amount-input">
                                <span class="currency">‚Çπ</span>
                                <input type="number" id="reminderAmount" placeholder="Enter amount">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="reminderDescription">Notes (Optional)</label>
                            <textarea id="reminderDescription" rows="4" placeholder="Add any additional details"></textarea>
                        </div>
                        <div class="form-group notification-toggle">
                            <label class="checkbox-label">
                                <input type="checkbox" id="enableNotification" checked>
                                Enable reminder notification
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="reminderPriority">Priority</label>
                            <select id="reminderPriority" required>
                                <option value="low">Low</option>
                                <option value="medium">Medium</option>
                                <option value="high">High</option>
                            </select>
                        </div>
                        <div class="form-actions">
                            <button type="button" class="cancel-btn">Cancel</button>
                            <button type="submit" class="save-btn">Save Reminder</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="js/utils.js"></script>
    <script src="js/reminders.js"></script>
    <script src="js/theme.js"></script>
    <script src="js/navbar.js"></script>
</body>
