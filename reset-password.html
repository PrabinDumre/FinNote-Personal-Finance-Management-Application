<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - FinNote</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-card">
            <div class="left-section">
                <div class="text-content">
                    <h1>My FinNote</h1>
                    <p class="subtitle">Set Your New Password</p>
                    <div class="logo-container">
                        <svg width="517" height="499" viewBox="0 0 517 499" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <!-- SVG content from index.hbs -->
                        </svg>
                    </div>
                </div>
            </div>
            <div class="right-section">
                <div class="login-content">
                    <h2>New Password</h2>
                    
                    {{#if message}}
                    <div class="alert">{{message}}</div>
                    {{/if}}

                    <form class="login-form" action="/reset-password/{{token}}" method="POST">
                        <div class="input-group">
                            <input type="password" placeholder="New Password" name="password" required minlength="6">
                            <span class="icon">ðŸ”’</span>
                        </div>
                        <div class="input-group">
                            <input type="password" placeholder="Confirm Password" name="confirmPassword" required minlength="6">
                            <span class="icon">ðŸ”’</span>
                        </div>
                        <button type="submit" class="login-btn">Reset Password</button>
                        <p class="account-switch">Remember your password? <a href="index.html">Back to Login</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Password match validation
        document.querySelector('form').addEventListener('submit', function(e) {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirmPassword"]').value;
            
            if (password !== confirmPassword) {
                e.preventDefault();
                alert('Passwords do not match!');
            }
        });
    </script>
</body>
</html>
